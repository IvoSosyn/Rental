<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"       
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h1>Heslo</h1>
    <h:body>
        <ui:composition template = "/templates/templateRental.xhtml">
            <ui:define name="contens">
                <h:form  id="formPass" >
                    <p:defaultCommand target="cmdButtonPassSave"/>
                    <p:outputLabel value="Password.passwordID:  #{password.passwordID}"  />
                    <p:panelGrid columns="3" >
                        <f:facet name="header">
                            Zadání hesla
                        </f:facet>                        

                        <p:outputLabel value="Heslo:" for="@next" />
                        <p:password size="20" maxlength="200" id="idPassword" value="#{password.password}" label="Heslo"  promptLabel="Vložte prosím heslo." validator="cz.rental.aplikace.passwordValidator" placeholder="Zadejte heslo ..." feedback="true" goodLabel="Vyhovující heslo." weakLabel="Středně složité heslo." strongLabel="Velmi bezpečné heslo." required="true" requiredMessage=" Položka je povinná, vyplňte ji ..." >
                            <p:ajax  event="blur" update="passMsg cmdButtonPassSave" />                            
                        </p:password>
                        <p:message id="passMsg" for="@previous" />

                        <p:outputLabel value="Heslo(potvrďte):" for="@next" />
                        <p:password size="20" maxlength="200" id="idPassConfirm" value="#{password.passwordControl}" label="Potvrzení hesla" promptLabel="Potvrďte prosím heslo." validator="cz.rental.aplikace.passwordValidator" placeholder="Heslo zopakujte ..." required="true" requiredMessage=" Položka je povinná, vyplňte ji ..."   >
                            <p:ajax event="blur" update="passConfirmMsg cmdButtonPassSave" />
                        </p:password>
                        <p:message id="passConfirmMsg" for="@previous" />

                        <p:outputLabel value="Nápověda pro heslo:" for="@next" />
                        <p:inputText size="100" maxlength="200" id="idPassHelp" value="#{password.passwordHelp}" validator="cz.rental.aplikace.passwordValidator" placeholder="Nápověda, pokud heslo zapomenete ..."  >
                            <p:ajax  event="blur"  update="passHelpMsg cmdButtonPassSave"/>
                        </p:inputText>
                        <p:message id="passHelpMsg" for="@previous" />

                    </p:panelGrid>

                    <p:commandButton id="cmdButtonPassSave" ajax="false" value="Potvrdit" action="#{password.savePassword()}" />
                    <p:defaultCommand  target="cmdButtonPassSave" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
