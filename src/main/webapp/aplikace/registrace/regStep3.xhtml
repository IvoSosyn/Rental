<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

      <ui:composition>
        <h:form  id="formReg3Kontakt" >
            <p:panelGrid columns="3" >
                <f:facet name="header">
                    <p>Souhlas se zpracováním</p>
                </f:facet>
           
                    <p style="text-align: right;">Identifikátor účtu: #{account.customerID}</p>
            </p:panelGrid>
            <p> Uložit data a vygenerovat účet. </p>
            <p:commandButton value="Uložit" title="Uložit data a vygenerovat účet." action="#{registrace.createAccount}" update="@all" type="submit" ajax="false"/>
        </h:form>
    </ui:composition>	

</html>
