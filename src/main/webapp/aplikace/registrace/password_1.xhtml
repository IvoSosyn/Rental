<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:form  id="formPass" >
            <p:panelGrid columns="3" >
                <f:facet name="header">
                    Zadání hesla
                </f:facet>

                <p:outputLabel value="Heslo:" for="@next" />
                <p:inputText size="20" maxlength="200" id="idPass" value="#{registrace.account.customerPassword}" placeholder="Plné jméno majitele účtu ..."   requiredMessage=" Položka je povinná, vyplňte ji ..."  >
                    <p:ajax update="passMsg" event="blur" />
                </p:inputText>
                <p:message id="passMsg" for="@previous" />

                <p:outputLabel value="Heslo (zopakujte):" for="@next" />
                <p:inputText size="20" maxlength="200" id="idPassSec" value="#{registrace.account.customerPassword}" placeholder="Plné jméno majitele účtu ..."   requiredMessage=" Položka je povinná, vyplňte ji ..."  >
                    <p:ajax update="passSecMsg" event="blur" />
                </p:inputText>
                <p:message id="passSecMsg" for="@previous" />
            </p:panelGrid>
            <p:commandButton value="Potvrdit" action="#{registrace.closePassword(registrace.account.customerPassword)}" type="submit"  />
        </h:form>
    </h:body>
</html>
