<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form  id="formReg0Kontakt" >
            <p:panelGrid columns="4" >
                <f:facet name="header">
                    <p>Detaily účtu</p>
                    <p>Identifikátor: #{account.customerID}</p>
                </f:facet>

                <p:outputLabel value="Majitel:" for="@next" />
                <p:inputText size="100" maxlength="200" id="idAccName" value="#{registrace.account.customerName}" placeholder="Plné jméno majitele účtu ..." required="true" validator="accountValidator" disabled="#{!account.isEditable()}" requiredMessage=" Položka je povinná, vyplňte ji ..."  >
                    <p:ajax update="accNameMsg" event="blur" />
                </p:inputText>
                <p:message id="accNameMsg" for="@previous" />
                <p:outputLabel value=" " />

                <p:outputLabel value="Adresa:" for="@next" />
                <p:inputTextarea rows="6" cols="100" maxlength="350" id="idAccAddress" value="#{registrace.account.customerAddress}" placeholder="Plná adresa majitele účtu ..." required="true" validator="accountValidator" disabled="#{!account.isEditable()}"  >
                    <p:ajax update="accAddressMsg" event="blur" />
                </p:inputTextarea>
                <p:message id="accAddressMsg" for="@previous" />
                <p:outputLabel value=" " />

                <p:outputLabel value="E-mail:" for="@next" />
                <p:inputText  size="100" maxlength="150" id="idAccEmail" value="#{registrace.account.customerEmail}" placeholder="Email majitele účtu ..." required="true" validator="accountValidator" disabled="#{!account.isEditable()}"  >
                    <p:ajax update="accEmailMsg" event="blur" />
                    <p:keyFilter regEx="/[a-z0-9_.-@]/i"/>  
                </p:inputText>
                <p:message id="accEmailMsg" for="@previous" />
                <p:outputLabel value=" " />

                <p:outputLabel value="Telefon:" for="@next" />
                <p:inputMask id="idAccTel" value="#{registrace.account.customerTel}" mask="(+420) 999 999 999"  required="true" validator="accountValidator" disabled="#{!account.isEditable()}" >
                    <p:ajax update="accTelMsg" event="blur" />                
                </p:inputMask>
                <p:message id="accTelMsg" for="@previous" />
                <p:outputLabel value=" " />

                <p:outputLabel value="Heslo:" for="@next" />
                <p:inputText size="100" id="idAccPass" value="#{registrace.account.customerPasswordSHA512}" placeholder="Heslo majitele účtu ..." required="true" validator="accountValidator" disabled="true"  >
                    <p:ajax update="accPassMsg" event="blur" />
                </p:inputText>
                <p:message id="accPassMsg" for="@previous" />
                <p:commandButton value="Heslo" action="#{registrace.changePassword()}" >
                    <p:ajax event="dialogReturn" listener="#{registrace.newPassword}" update="@form:idAccPass"/>
                </p:commandButton>

                <p:outputLabel value="PIN:" for="@next" />
                <p:inputNumber size="4" maxValue="9999" id="idAccPin" value="#{registrace.account.customerPin}" placeholder="Přidělený PIN ..." required="true" validator="accountValidator" disabled="true"  >
                    <p:ajax update="accPinMsg" event="blur" />
                </p:inputNumber>
                <p:message id="accPinMsg" for="@previous" />
                <p:commandButton value="Změnit PIN" actionListener="#{registrace.account.changePin()}"  update="@form:idAccPin" ajax="true" />

            </p:panelGrid>
        </h:form>
    </ui:composition>	

</html>
