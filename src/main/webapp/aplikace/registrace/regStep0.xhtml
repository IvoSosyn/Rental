<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form  id="formReg0Kontakt" >
            <p:panelGrid columns="3" >
                <f:facet name="header">
                    <p>Registrační údaje zřizovatele účtu</p>
                </f:facet>

                <p:outputLabel value="Majitel:" for="@next" />
                <p:inputText size="100" maxlength="200" id="idAccName" value="#{registrace.account.customerName}" placeholder="Plné jméno majitele účtu ..." required="true" validator="accountValidator" disabled="#{!registrace.account.isEditable()}" requiredMessage=" Položka je povinná, vyplňte ji ..."  >
                    <p:ajax update="@all" event="blur" />
                </p:inputText>
                <p:message id="accNameMsg" for="@previous" />

                <p:outputLabel value="Adresa:" for="@next" />
                <p:inputTextarea rows="6" cols="100" maxlength="350" id="idAccAddress" value="#{registrace.account.customerAddress}" placeholder="Plná adresa majitele účtu ..." required="true" validator="accountValidator" disabled="#{!registrace.account.isEditable()}"  >
                    <p:ajax update="@all" event="blur" />
                </p:inputTextarea>
                <p:message id="accAddressMsg" for="@previous" />

                <p:outputLabel value="E-mail:" for="@next" />
                <p:inputText  size="100" maxlength="150" id="idAccEmail" value="#{registrace.account.customerEmail}" placeholder="Email majitele účtu ..." required="true" validator="accountValidator" disabled="#{!registrace.account.isEditable()}"  >
                    <p:ajax update="@all" event="blur" />
                    <p:keyFilter regEx="/[a-z0-9_.-@]/i"/>  
                </p:inputText>
                <p:message id="accEmailMsg" for="@previous" />

                <p:outputLabel value="Telefon:" for="@next" />
                <p:inputMask id="idAccTel" value="#{registrace.account.customerTel}" mask="(+420) 999 999 999"  required="true" validator="accountValidator" disabled="#{!registrace.account.isEditable()}" >
                    <p:ajax update="@all" event="blur" />                
                </p:inputMask>
                <p:message id="accTelMsg" for="@previous" />

                <p:outputLabel value="Heslo:" for="@next" />
                <h:panelGroup>
                    <p:inputText size="128" id="idAccPass" value="#{registrace.account.customerPasswordSHA512}" placeholder="Heslo majitele účtu ..." required="true" validator="accountValidator" disabled="true"  >
                        <p:ajax update="@all" event="blur" />
                    </p:inputText>
                    <p:spacer width="10" />
                    <p:commandButton value="Heslo"  onclick="PF('dialogPass').show();return false;" disabled="#{!registrace.account.isButtonEnable()}" update="@all"  />
                </h:panelGroup>
                <p:message id="accPassMsg" for="idAccPass" />

                <p:outputLabel value="PIN:" for="@next" />
                <h:panelGroup >
                    <p:inputNumber size="4" maxValue="9999" id="idAccPin" value="#{registrace.account.customerPin}" placeholder="Přidělený PIN ..." required="true" validator="accountValidator" disabled="true"  >
                        <p:ajax update="@all" event="blur" />
                    </p:inputNumber>
                    <p:spacer width="10" />
                    <p:commandButton value="Změnit PIN" actionListener="#{registrace.account.changePin()}" disabled="#{!registrace.account.isButtonEnable()}" update="@form:idAccPin" />                            
                </h:panelGroup>
                <p:message id="accPinMsg" for="idAccPin" />

            </p:panelGrid>
            <ui:include src="/aplikace/registrace/password.xhtml"/>
        </h:form>
    </ui:composition>	

</html>
