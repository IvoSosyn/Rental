<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style type="text/css">
        body .ui-steps .ui-steps-item {
            width: 25%;
        }

        body .ui-state-highlight {
            text-shadow: none !important;
        }

        body .ui-steps.custom {
            margin-bottom: 30px;
        }

        body .ui-steps.custom .ui-steps-item .ui-menuitem-link {
            height: 10px;
            padding: 0 1em;
            overflow: visible;
            border: 1px solid #c8c8c8;
            display: block;
            background-color: #FFFFFF;
        }

        body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-number {
            background-color: #0081c2;
            color: #FFFFFF;
            display: inline-block;
            width: 30px;
            border-radius: 10px;
            margin-top: -10px;
            margin-bottom: 10px;
            position: relative;
            top: -3px;
        }

        body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-title {
            margin-top: -6px;
        }

        body .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-menuitem-link .ui-steps-title {
            color: #555;
        }
    </style>
    <h:body>
        <h1>Registrace</h1>
        <h:form id="idStepForm" >
            <p:steps activeIndex="#{registrace.selectedStep}" readonly="false" styleClass="custom">
                <p:menuitem value="Kontakt" ajax="true"  actionListener="#{registrace.changeRegistracniPanel(0)}" update="@all" disabled="#{!registrace.isRegistracniPanelEnable(0)}" />
                <p:menuitem value="Platební údaje"  ajax="true" actionListener="#{registrace.changeRegistracniPanel(1)}" update="@all"  disabled="#{!registrace.isRegistracniPanelEnable(1)}" />
                <p:menuitem value="Šablona"  ajax="true" actionListener="#{registrace.changeRegistracniPanel(2)}" update="@all"  disabled="#{!registrace.isRegistracniPanelEnable(2)}" />
                <p:menuitem value="Potvrzení"  ajax="true" actionListener="#{registrace.changeRegistracniPanel(3)}" update="@all"  disabled="#{!registrace.isRegistracniPanelEnable(3)}" />
            </p:steps>
        </h:form>
        <p>.</p>
        <h:panelGroup id="idRegPanel">
            <ui:include src="#{registrace.includeRegPanel()}" />
        </h:panelGroup>
        <h:form id="idNavigationForm" >
            <p:commandButton value="Zpět" actionListener="#{registrace.backRegPanel()}" disabled="#{!registrace.isBackEnable()}" rendered="#{registrace.isBackRendered()}" update="@all"/>
            <p:commandButton value="Další" actionListener="#{registrace.nextRegPanel()}" disabled="#{!registrace.isNextEnable()}" rendered="#{registrace.isNextRendered()}" update="@all" />
        </h:form>
    </h:body>  
</html>
