<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:form  id="formReg2Model" >
        <p:panelGrid columns="3" >
            <f:facet name="header">
                <p>Výběr šablony pro zpracování dat.</p>
            </f:facet>
            <h:panelGroup>
                <p:selectOneMenu id="reg2SelOneMenu" label="Model(Šablona)" value="#{registrace.ucet.account.idmodel}" var="typEntity" converter="omnifaces.SelectItemsConverter" valueChangeListener="#{registrace.changeModel}"  required="true" >
                    <f:selectItem itemLabel="Vyberte ..." noSelectionOption="true" />
                    <f:selectItems value="#{registrace.models}" var="typEntity" itemLabel="#{typEntity}" itemValue="#{typEntity}" />
                    <p:column>
                        #{typEntity}
                    </p:column>
                    <f:ajax render="reg2InputTextAreaPopis" />
                </p:selectOneMenu>
                <p:commandButton value="Detail" ajax="true" actionListener="#{registrace.showModel()}" icon="fa fa-info-circle" />
            </h:panelGroup>
            <h:panelGroup>
                <p:inputTextarea id="reg2InputTextAreaInfo" value="#{registrace.ucet.account.idmodel.popis}" readonly="true"  rows="3" cols="33"/>
                <p:inputTextarea id="reg2InputTextAreaPopis" value="#{registrace.ucet.account.idmodel.popis}" readonly="true"  rows="3" cols="33"/>
            </h:panelGroup>
        </p:panelGrid>
    </h:form>
</html>
