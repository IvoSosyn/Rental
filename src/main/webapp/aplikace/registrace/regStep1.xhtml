<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:form  id="formReg1Platba" >
        <p:panelGrid columns="3" >
            <f:facet name="header">
                <p>Údaje o platbě</p>
            </f:facet>
            <div> Není zpřístupněno, po dobu testování je přístup zdarma.</div>
            <p:outputLabel value="PIN:" for="@next" />
            <h:panelGroup >
                <p:inputNumber size="4" maxValue="9999" id="idAccPin" value="#{registrace.ucet.account.pin}" placeholder="Přidělený PIN ..." required="true" validator="ucetValidator" disabled="true"  >
                    <p:ajax update="@all" event="blur" />
                </p:inputNumber>
                <p:spacer width="10" />
            </h:panelGroup>
        </p:panelGrid>
    </h:form>
</html>
