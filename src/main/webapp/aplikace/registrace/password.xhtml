<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h1>Heslo</h1>
    <h:body>
        <ui:composition template = "/templates/templateRental.xhtml">
            <ui:define name="contens">
                <h:form  id="formPass" >
                    <p:panelGrid columns="3" >
                        <f:facet name="header">
                            Zadání hesla
                        </f:facet>
                        <p:outputLabel value="Heslo:" for="@next" />
                        <p:password size="20" maxlength="200" id="idPass" value="#{registrace.ucet.password}" label="Heslo" promptLabel="Vložte prosím heslo."  placeholder="Zadejte heslo ..." validator="passwordValidator" match="idPassConfirm" feedback="true" goodLabel="Heslo je OK." weakLabel="Středně složité heslo." strongLabel="Těžké heslo." validatorMessage="Heslo se neshoduje s potvrzením." required="true" requiredMessage=" Položka je povinná, vyplňte ji ..."  >
                            <p:ajax update="passConfirmMsg passMsg cmdButtonPassSave" event="blur" />
                        </p:password>
                        <p:message id="passMsg" for="@previous" />

                        <p:outputLabel value="Heslo(potvrďte):" for="@next" />
                        <p:password size="20" maxlength="200" id="idPassConfirm" value="#{registrace.ucet.passwordControl}" placeholder="Heslo zopakujte ..." required="true"  requiredMessage=" Položka je povinná, vyplňte ji ..."  >
                            <p:ajax update="passConfirmMsg passMsg cmdButtonPassSave" event="blur" />
                        </p:password>
                        <p:message id="passConfirmMsg" for="@previous" />

                        <p:outputLabel value="Nápověda pro heslo:" for="@next" />
                        <p:inputText size="100" maxlength="200" id="idPassHelp" value="#{registrace.ucet.passwordHelp}" placeholder="Nápověda, pokud heslo zapomenete ..."  >
                            <p:ajax update="passHelpMsg cmdButtonPassSave" event="blur" />
                        </p:inputText>
                        <p:message id="passHelpMsg" for="@previous" />
                    </p:panelGrid>

                    <p:commandButton id="cmdButtonPassSave" value="Potvrdit" actionListener="#{registrace.ucet.savePassword}" disabled="#{!registrace.passBtnSaveEnabled}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
