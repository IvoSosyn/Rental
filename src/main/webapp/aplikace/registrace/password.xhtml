<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >

    <h:form id="formPassword" >
        <p:dialog  id="dialogPass" widgetVar="dialogPass" modal="true" >
            <p:panelGrid columns="3" >
                <f:facet name="header">
                    Zadání hesla
                </f:facet>

                <p:outputLabel value="Heslo:" for="@next" />
                <p:password size="20" maxlength="200" id="idPass" value="#{registrace.ucet.password}" placeholder="Zadejte heslo ..." required="true" requiredMessage=" Položka je povinná, vyplňte ji ..."  >
                    <p:ajax update="passMsg cmdButtonPassSave" event="blur" />
                </p:password>
                <p:message id="passMsg" for="@previous" />

                <p:outputLabel value="Heslo (zopakujte):" for="@next" />
                <p:password size="20" maxlength="200" id="idPassControl" value="#{registrace.ucet.passwordControl}" placeholder="Heslo zopakujte ..."  required="true"  requiredMessage=" Položka je povinná, vyplňte ji ..."  >
                    <p:ajax update="passControlMsg cmdButtonPassSave" event="blur" />
                </p:password>
                <p:message id="passControlMsg" for="@previous" />

                <p:outputLabel value="Nápověda pro heslo:" for="@next" />
                <p:inputText size="100" maxlength="200" id="idPassHelp" value="#{registrace.ucet.passwordHelp}" placeholder="Nápověda, pokud zapomenete ..."  >
                    <p:ajax update="passHelpMsg cmdButtonPassSave" event="blur" />
                </p:inputText>
                <p:message id="passHelpMsg" for="@previous" />
            </p:panelGrid>

            <h:commandButton id="cmdButtonPassSave" value="Potvrdit" action="#{registrace.ucet.encryptPassword}" disabled="#{!registrace.passBtnSaveEnabled}" />
        </p:dialog>
    </h:form>
</html>
