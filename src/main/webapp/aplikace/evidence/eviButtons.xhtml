<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:form id="formEntitaButtons" >
            <p:divider align="left" type="solid" >
                <b>Následná evidence</b>
            </p:divider>
            <p:growl id="idEntitaGrowlButtons" showDetail="true" skipDetailIfEqualsSummary="true"/>
            <p:repeat  value="#{eviEntita.typentityChilds}"  var="typentity" >
                <div>
                    <p:commandButton label="#{typentity.popis}" value="#{typentity.popis}" actionListener="#{eviEntita.changeTypentity(typentity)}" disabled="#{eviEntita.selectedEntita.newEntity}" update=":formEntita :formDialogColumns :formEntitaButtons :idEviGroup" />
                </div>
            </p:repeat>
            <p:commandButton label="Zpět" value="Zpět" actionListener="#{eviEntita.changeTypentityBack()}" disabled="#{eviEntita.stackEntities.size() lt 2 }" update=":formEntita :formDialogColumns :formEntitaButtons :idEviGroup"  icon="fa fa-caret-left" />
        </h:form>
    </h:body>  
</html>
