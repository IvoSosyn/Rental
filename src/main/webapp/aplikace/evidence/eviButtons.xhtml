<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:form id="formEntitaButtons" >
            <p:growl id="idEntitaGrowlButtons" showDetail="true" skipDetailIfEqualsSummary="true"/>
            <p:fieldset legend="Následná evidence" toggleable="true" toggleSpeed="500" >
                <p:ajax event="toggle" update=":formEntitaButtons:idEntitaGrowlButtons" />
                <p:repeat  value="#{eviEntita.entities}"  var="entita" >
                    <p:commandButton label="#{entita.popis}" value="#{entita.popis}" />
                </p:repeat>
            </p:fieldset>
        </h:form>
    </h:body>  
</html>
