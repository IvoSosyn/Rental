<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:form id="formAttr" >
            <p:growl id="growlAttr" showDetail="true" skipDetailIfEqualsSummary="true" />
            <p:dataGrid id="dataGridAttr" value="#{eviAttr.values}" columns="3" var="attrValue" >
                <f:facet name="header">                            
                    <p:outputLabel value="#{eviEntita.typentity.typentity}-#{eviEntita.typentity.popis} :"/>
                </f:facet>
                    <!-- Polozka *** -->                    
                    <p:outputLabel value="#{attrValue.attribute.popis}: " title="#{attrValue.attribute.attrname}"  for="@next" />
                    <!-- Hodnota *** -->                    
                    <!-- *********** String -->                    
                    <p:inputText rendered="#{attrValue.isRenderedAttr('C')}" value="#{attrValue.value}" style="width:96%" maxlength="#{attrValue.attrSize}" size="#{attrValue.attrSize}" title="#{attrValue.attribute.popis}" label="#{attrValue.attribute.popis}" />
                    <!-- *********** Integer -->                    
                    <p:inputNumber rendered="#{attrValue.isRenderedAttr('I')}" value="#{attrValue.value}" disabled="false" maxlength="#{attrValue.attrSize}" size="#{attrValue.attrSize}" decimalPlaces="#{attrValue.attrDecimal}" emptyValue="empty" />
                    <!-- *********** Double -->                    
                    <p:inputNumber rendered="#{attrValue.isRenderedAttr('N')}"  value="#{attrValue.value}" disabled="false" maxlength="#{attrValue.attrSize}" size="#{attrValue.attrSize}" decimalPlaces="#{attrValue.attrDecimal}" emptyValue="empty" />
                    <!-- *********** Boolean -->                    
                    <p:selectBooleanCheckbox rendered="#{attrValue.isRenderedAttr('L')}" value="#{attrValue.value}" disabled="false"  />
                    <!-- *********** Date -->                    
                    <p:datePicker rendered="#{attrValue.isRenderedAttr('D')}" value="#{attrValue.value}" converter="obdobiConverter" size="#{attrValue.attrSize}" locale="cs_CZ" monthNavigator="true" yearNavigator="true" pattern="dd.MM.yyyy" showButtonBar="true" showIcon="true" showOnFocus="false"  title=" Prázdné pole(neomezeně) nebo OD kdy položka platí" disabled="false" />
                    <!-- *********** Table(ciselnik) -->                    
                    <p:inputText rendered="#{attrValue.isRenderedAttr('T')}"  value="#{attrValue.value}" style="width:96%" maxlength="#{attrValue.attrSize}"  size="#{attrValue.attrSize}"  title="#{attrValue.attribute.popis}" label="#{attrValue.attribute.popis}" />
                <f:facet name="footer">                        
                    <p:commandButton id="buttonSaveAttrValue" value="Ulož" actionListener="#{eviAttr.saveAttributes}" ajax="true"  icon="fa fa-save" update=":formAttr:growlAttr :formEntita" >
                        <f:param name="zmenaOD" value="#{evidence.datumZmenyAsString()}" />
                    </p:commandButton>
                </f:facet>
            </p:dataGrid>
        </h:form>
    </h:body>  
</html>
