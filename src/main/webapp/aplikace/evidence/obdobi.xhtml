<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:form id="formObdobi"  >
            <p:growl id="growlObdobi" showDetail="true" />
            <div class="p-grid">
                <div class="p-col-4">
                    <p:outputLabel value="Období OD:" title="Zpracovávané období OD: " for="@next" />
                    <p:datePicker id="ucetPlatiOD" value="#{evidence.platiOd}" valueChangeListener="#{evidence.handleDateChange}" onchange="submit();" validator="obdobiValidator" converter="datumConverter"  converterMessage="Nesprávný format datumu." locale="cs_CZ" monthNavigator="true" pattern="dd.MM.yyyy" showButtonBar="true" showIcon="true" showOnFocus="false" immediate="true" >
                        <p:ajax event="dateSelect" listener="#{evidence.handleDateSelect}" update="ucetPlatiDO growlObdobi" />
                        <p:ajax update="ucetPlatiDO" />
                    </p:datePicker>
                </div>
                <div class="p-col-4">
                    <p:outputLabel value="DO:" title="Zpracovávané období DO" for="@next" />
                    <p:datePicker  id="ucetPlatiDO" value="#{evidence.platiDo}" valueChangeListener="#{evidence.handleDateChange}" onchange="submit();" validator="obdobiValidator" converter="datumConverter" converterMessage="Nesprávný format datumu." locale="cs_CZ" monthNavigator="true" pattern="dd.MM.yyyy" showButtonBar="true" showIcon="true" showOnFocus="false"  immediate="true" >
                        <p:ajax event="dateSelect" listener="#{evidence.handleDateSelect}" update="ucetPlatiOD growlObdobi" />
                    </p:datePicker>
                </div>
                <div class="p-col-3 p-offset-1">
                    <p:outputLabel value=" Změny údajů OD: " title="Změny platnosti zápisů k datu OD" for="@next" />
                    <p:datePicker id="ucetZmenaOD" value="#{evidence.datumZmeny}" valueChangeListener="#{evidence.handleDateChange}" onchange="submit();" validator="obdobiValidator" converter="datumConverter" converterMessage="Nesprávný format datumu." locale="cs_CZ" monthNavigator="true" pattern="dd.MM.yyyy" showButtonBar="true" showIcon="true" showOnFocus="false"  immediate="true" >
                        <p:ajax event="dateSelect" listener="#{evidence.handleDateSelect}"  update="growlObdobi" />
                    </p:datePicker>            
                </div>
            </div>
        </h:form>
    </h:body>  
</html>
