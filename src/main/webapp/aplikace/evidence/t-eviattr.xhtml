<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:body>
        <h:form id="formAttrTbl" >
            <p:dataTable id="idEviAttrTbl" 
                         var="attrValue" 
                         value="#{eviAttr.values}" 
                         widgetVar="eviAttrTable" 
                         rowKey="#{attrValue.attribute.id}"
                         selection="#{eviAttr.selectedAttrValue}" 
                         selectionMode="single"  >

                <p:ajax event="rowSelect" listener="#{eviAttr.onRowSelect}" update="@form" />
                <p:ajax event="rowUnselect" listener="#{eviAttr.onRowUnselect}" update="@form" />

                <f:facet name="header">                            
                    <p:outputLabel value="#{eviEntita.typentity.typentity}-#{eviEntita.typentity.popis} :" />
                </f:facet>
                <p:columns  value="#{eviAttr.attributes}" var="attr" >
                    <f:facet name="header">
                        <h:outputText value="attr.attrname" />
                    </f:facet>
                    <h:outputText value="attrValue.value" />
                </p:columns>
                <f:facet name="footer">                            
                    <div align="center">                    
                        <p:commandButton value="Nový" actionListener="#{eviAttr.gotoNewAttrValue()}" icon="fa fa-plus" ajax="true" update="@form"  />
                    </div>
                </f:facet>
            </p:dataTable>        
        </h:form>

        <h:form id="formAttrRecord" >
            <p:growl id="growlAttr" showDetail="true" skipDetailIfEqualsSummary="true" />
            <p:dataGrid id="dataGridAttr" value="#{eviAttr.values}" columns="3" var="attrValue" >
                <f:facet name="header">                            
                    <p:outputLabel value="#{eviEntita.typentity.typentity}-#{eviEntita.typentity.popis} :"/>
                </f:facet>
                <!-- Polozka *** -->                    
                <p:outputLabel value="#{attrValue.attribute.popis}: " title="#{attrValue.attribute.attrname}"  for="@next" />
                <!-- Hodnota *** -->                    
                <!-- *********** String -->                    
                <p:inputText id="cValue#{attrValue.attribute.poradi.toString()}" rendered="#{attrValue.isRenderedAttr('C')}" value="#{attrValue.value}" style="width:96%" maxlength="#{attrValue.attrSize}" size="#{attrValue.attrSize}" title="#{attrValue.attribute.popis}" label="#{attrValue.attribute.popis}" />
                <!-- *********** Integer -->                    
                <p:inputNumber id="iValue#{attrValue.attribute.poradi.toString()}" rendered="#{attrValue.isRenderedAttr('I')}" value="#{attrValue.value}" disabled="false" maxlength="#{attrValue.attrSize}" size="#{attrValue.attrSize}" decimalPlaces="#{attrValue.attrDecimal}" emptyValue="empty" />

                <!-- *********** Double -->                    
                <p:inputNumber id="nValue#{attrValue.attribute.poradi.toString()}" rendered="#{attrValue.isRenderedAttr('N')}"  value="#{attrValue.value}" disabled="false" maxlength="#{attrValue.attrSize}" size="#{attrValue.attrSize}" decimalPlaces="#{attrValue.attrDecimal}" emptyValue="empty" />
                <!-- *********** Boolean -->                    
                <p:selectBooleanCheckbox id="lValue#{attrValue.attribute.poradi.toString()}" rendered="#{attrValue.isRenderedAttr('L')}" value="#{attrValue.value}" disabled="false"  />
                <!-- *********** Date -->                    
                <p:datePicker id="dValue#{attrValue.attribute.poradi.toString()}" rendered="#{attrValue.isRenderedAttr('D')}" value="#{attrValue.value}" converter="obdobiConverter" size="#{attrValue.attrSize}" locale="cs_CZ" monthNavigator="true" yearNavigator="true" pattern="dd.MM.yyyy" showButtonBar="true" showIcon="true" showOnFocus="false"  title=" Prázdné pole(neomezeně) nebo OD kdy položka platí" disabled="false" />
                <!-- *********** Table(ciselnik) -->                    
                <p:inputText id="tValue#{attrValue.attribute.poradi.toString()}" rendered="#{attrValue.isRenderedAttr('T')}"  value="#{attrValue.value}" style="width:96%" maxlength="#{attrValue.attrSize}"  size="#{attrValue.attrSize}"  title="#{attrValue.attribute.popis}" label="#{attrValue.attribute.popis}" />
                <f:facet name="footer">                        
                    <p:commandButton id="buttonSaveAttrValue" value="Ulož" actionListener="#{eviAttr.saveAttributes}" ajax="true"  icon="fa fa-save" update=":formAttrRecord :formAttrTbl :formAttrRecord:growlAttr" >
                        <f:param name="zmenaOD" value="#{evidence.datumZmenyAsString()}" />
                    </p:commandButton>
                </f:facet>
            </p:dataGrid>
        </h:form>
    </h:body>  
</html>
