<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:body>
        <h:form id="formEntitaTbl" >
            <p:dataTable id="idEntitaTblChild" 
                         var="entita" 
                         value="#{eviEntitaTbl.entities}" 
                         widgetVar="eviEntitaChild" 
                         rowKey="#{entita.id}"
                         selection="#{eviEntitaTbl.selectedEntita}" 
                         selectionMode="single"  >

                <p:ajax event="rowSelect" listener="#{eviEntitaTbl.onRowSelect}" update="@form" />
                <p:ajax event="rowUnselect" listener="#{eviEntitaTbl.onRowUnselect}" update="@form" />

                <f:facet name="header">                            
                    <p:outputLabel value="#{eviEntita.typentity.typentity}-#{eviEntita.typentity.popis} :" />
                </f:facet>
                <p:columns  value="#{eviEntitaTbl.attributes}" var="attr" >
                    <f:facet name="header">
                        <h:outputText value="#{eviEntitaTbl.getColumnHeader(entita, attr)}" />
                    </f:facet>
                    <h:outputText value="#{eviEntitaTbl.getColumnValue(entita, attr)}" />
                </p:columns>
                <f:facet name="footer">                            
                    <div align="center">                    
                        <p:commandButton value="NovÃ½" actionListener="#{eviEntitaTbl.gotoNewEntita()}" icon="fa fa-plus" ajax="true" update="@form"  />
                    </div>
                </f:facet>
            </p:dataTable>        
        </h:form>
    </h:body>  
</html>
