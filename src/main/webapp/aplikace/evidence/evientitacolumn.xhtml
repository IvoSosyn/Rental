<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <!--
        <ui:composition template = "/templates/templateMain.xhtml" />	
        ?faces-redirect=true
        -->

        <p:growl id="idColumnsGrowl" showDetail="true" skipDetailIfEqualsSummary="true"/>
        <h:panelGrid id="columnsGrid" columns="1">
            <p:pickList id="columnsPickList" value="#{eviEntita.columnsDualList}" var="column" itemLabel="#{column}" itemValue="#{column}" />
            <p:commandButton id="idColumnsSubmit" value="OK" actionListener="#{eviEntita.saveUserColumns}" style="margin-top:5px" />
        </h:panelGrid>

    </h:body>  
</html>
