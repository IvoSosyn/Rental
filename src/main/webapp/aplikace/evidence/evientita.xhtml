<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <!--
        <ui:composition template = "/templates/templateMain.xhtml" />	
        ?faces-redirect=true
        -->
        <h:form id="idEntitaForm" >
            <p:panelGrid columns="1">
                <f:facet name="header">                            
                    <p:outputLabel value="Tabulka entit:" />
                </f:facet>
                <p:dataTable id="idEntitaTbl" var="entita" value="#{eviEntita.entities}" widgetVar="entitaTable" >                    
                    <p:columns  value="#{eviEntita.columns}" var="column" >
                        <f:facet name="header">
                            <h:outputText value="#{eviEntita.getColumnHeader(entita, column)}" />
                        </f:facet>
                        <h:outputText value="#{eviEntita.getColumnValue(entita, column)}" />
                    </p:columns>
                </p:dataTable>
            </p:panelGrid>
        </h:form>
    </h:body>  
</html>
