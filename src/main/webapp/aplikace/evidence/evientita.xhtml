<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <!--
        <ui:composition template = "/templates/templateMain.xhtml" />	
        ?faces-redirect=true
        -->
        <h:form id="idEntitaForm" >
            <p:growl id="idEntitaGrowl" showDetail="true" skipDetailIfEqualsSummary="true"/>
            <p:panelGrid columns="1">
                <p:dataTable id="idEntitaTbl" var="entita" value="#{eviEntita.entities}" widgetVar="entitaTable"  >                    
                    <f:facet name="header">                            
                        <p:outputLabel value="#{eviEntita.typentity.typentity}-#{eviEntita.typentity.popis} :" />
                        <div align="right">                    
                            <p:commandButton value="Sloupce" onclick="PF('idColumnsDialog').show();return;" icon="fa fa-columns" ajax="true" />
                        </div>
                    </f:facet>
                    <p:columns  value="#{eviEntita.columns}" var="column" >
                        <f:facet name="header">
                            <h:outputText value="#{eviEntita.getColumnHeader(entita, column)}" />
                        </f:facet>
                        <h:outputText value="#{eviEntita.getColumnValue(entita, column)}" />
                    </p:columns>
                </p:dataTable>
            </p:panelGrid>
            <p:dialog id="idColumnsDialog"  widgetVar="idColumnsDialog" modal="false" >
                <p:growl id="idColumnsGrowl" showDetail="true" skipDetailIfEqualsSummary="true"/>
                <h:panelGrid id="displayThemes" columns="1">
                    <p:pickList id="entitiesColumns" value="#{eviEntita.columnsDualList}" var="column" itemLabel="#{column}" itemValue="#{column}" />
                    <p:commandButton id="idColumsButton" value="OK"  actionListener="#{eviEntita.configureColumns}" oncomplete="PF('idColumnsDialog').hide();return;" update=":idEntitaForm" style="margin-top:5px" />
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>  
</html>
