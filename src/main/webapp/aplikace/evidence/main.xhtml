<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Nájmy a pronájmy nemovitostí</title>       
    </h:head>
    <h:body>
        <!--
        <ui:composition template = "/templates/templateMain.xhtml" />	
        ?faces-redirect=true
        -->
        <h:form id="idMainForm" >
            <p:dataTable   var="attribute" value="#{evidence.attributes}" editable="true" editMode="cell" widgetVar="cellAttribute" >
                <p:column headerText="Hodnota" >
                    <p:cellEditor rendered="#{attribute.attrname=='accountTel'}">
                        <f:facet name="output"> <p:outputLabel value="#{attribute.attrname}" /> </f:facet>
                        <f:facet name="input"> <p:inputText value="#{attribute.attrname}" style="width:96%" label="AttrType"/> </f:facet>
                    </p:cellEditor>
                    <p:cellEditor  rendered="#{attribute.attrname=='accountPassword'}" >
                        <f:facet name="output"> <p:outputLabel value="#{attribute.attrtype}" /> </f:facet>
                        <f:facet name="input"> <p:inputText value="#{attribute.attrtype}" style="width:96%" label="AttrType"/> </f:facet>
                    </p:cellEditor>
                    <p:cellEditor  rendered="#{attribute.attrname=='acountAddress'}">
                        <f:facet name="output"> <p:selectBooleanCheckbox value="#{attribute.attrsystem}" /> </f:facet>
                        <f:facet name="input"><p:selectBooleanCheckbox value="#{attribute.attrsystem}" /></f:facet>
                    </p:cellEditor>                                    
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>  
</html>
