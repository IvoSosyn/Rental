<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:form id="formAttr" >
            <p:growl id="growlAttr" showDetail="true" skipDetailIfEqualsSummary="true" />
            <p:dataTable   var="attrValue" value="#{eviAttr.values}" editable="true" editMode="cell" widgetVar="cellAttribute" >
                <f:facet name="header">                            
                    <p:outputLabel value="#{eviEntita.typentity.typentity}-#{eviEntita.typentity.popis} :" />
                </f:facet>
                <p:column headerText="Položka" >
                    <h:outputText value="#{attrValue.attribute.attrname}: " title="#{attrValue.attribute.popis}" />
                </p:column>

                <!-- *********** String -->                    
                <p:column headerText="Hodnota" >
                    <p:cellEditor rendered="#{attrValue.isRenderedAttr('C')}">
                        <f:facet name="output"> <p:outputLabel value="#{attrValue.value}" title="#{attrValue.attribute.popis}" /> </f:facet>
                        <f:facet name="input"> <p:inputText value="#{attrValue.value}" style="width:96%" maxlength="#{attrValue.attrSize}" size="#{attrValue.attrSize}" title="#{attrValue.attribute.popis}" label="#{attrValue.attribute.popis}" /> </f:facet>
                    </p:cellEditor>
                    <!-- *********** Boolean -->                    
                    <p:cellEditor  rendered="#{attrValue.isRenderedAttr('B')}">
                        <f:facet name="output"><p:selectBooleanCheckbox value="#{attrValue.value}" disabled="true" /> </f:facet>
                        <f:facet name="input"><p:selectBooleanCheckbox  value="#{attrValue.value}" disabled="false"  /></f:facet>
                    </p:cellEditor>                                    
                    <!-- *********** Integer -->                    
                    <p:cellEditor  rendered="#{attrValue.isRenderedAttr('I')}">
                        <f:facet name="output"> <p:inputNumber value="#{attrValue.value}" disabled="true" maxlength="#{attrValue.attrSize}" size="#{attrValue.attrSize}" decimalPlaces="#{attrValue.attrDecimal}" emptyValue="empty" /> </f:facet>                    
                        <f:facet name="input"> <p:inputNumber value="#{attrValue.value}" disabled="false" maxlength="#{attrValue.attrSize}" size="#{attrValue.attrSize}" decimalPlaces="#{attrValue.attrDecimal}" emptyValue="empty" /> </f:facet>
                    </p:cellEditor>                                    
                    <!-- *********** Double -->                    
                    <p:cellEditor  rendered="#{attrValue.isRenderedAttr('N')}">
                        <f:facet name="output"> <p:inputNumber value="#{attrValue.value}" disabled="true" maxlength="#{attrValue.attrSize}" size="#{attrValue.attrSize}" decimalPlaces="#{attrValue.attrDecimal}" emptyValue="empty" /> </f:facet>                    
                        <f:facet name="input"> <p:inputNumber value="#{attrValue.value}" disabled="false" maxlength="#{attrValue.attrSize}" size="#{attrValue.attrSize}" decimalPlaces="#{attrValue.attrDecimal}" emptyValue="empty" /> </f:facet>
                    </p:cellEditor>                                    
                    <!-- *********** Date -->                    
                    <p:cellEditor  rendered="#{attrValue.isRenderedAttr('D')}">
                        <f:facet name="output"> 
                            <p:outputLabel value="#{attrValue.valueAsDate()}" title="#{attrValue.attribute.popis}" />
                        </f:facet>
                        <f:facet name="input">       
                            <p:datePicker value="#{attrValue.value}" converter="obdobiConverter" size="#{attrValue.attrSize}" locale="cs_CZ" monthNavigator="true" yearNavigator="true" pattern="dd.MM.yyyy" showButtonBar="true" showIcon="true" showOnFocus="false"  title=" Prázdné pole(neomezeně) nebo OD kdy položka platí" disabled="false"  />
                        </f:facet>
                    </p:cellEditor>                                    
                    <!-- *********** Table(ciselnik) -->                    
                    <p:cellEditor rendered="#{attrValue.isRenderedAttr('T')}">
                        <f:facet name="output"> <h:outputText value="#{attrValue.value}"  title="#{attrValue.attribute.popis}" /> </f:facet>
                        <f:facet name="input"> <p:inputText value="#{attrValue.value}" style="width:96%" maxlength="#{attrValue.attrSize}"  size="#{attrValue.attrSize}"  title="#{attrValue.attribute.popis}" label="#{attrValue.attribute.popis}" /> </f:facet>
                    </p:cellEditor>
                </p:column>
                <f:facet name="footer">                        
                    <p:commandButton id="buttonSaveAttrValue" value="Ulož" actionListener="#{eviAttr.saveAttributes}" ajax="true"  icon="fa fa-save" update=":formAttr:growlAttr :formEntita" >
                        <f:param name="zmenaOD" value="#{evidence.datumZmenyAsString()}" />
                    </p:commandButton>
                </f:facet>
            </p:dataTable>
        </h:form>

    </h:body>  
</html>
