<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:form id="formPlatnost" >
            <p:outputLabel title="Zpracovávané období OD: " for="@next" >Období OD: </p:outputLabel>
            <p:datePicker id="ucetPlatiOD" value="#{eviEntita.ucet.account.platiod}" locale="cs_CZ" monthNavigator="true" pattern="dd.MM.yyyy" showButtonBar="true" showIcon="true" showOnFocus="false"  />

            <p:outputLabel title="Zpracovávané období DO" for="@next" > DO: </p:outputLabel>
            <p:datePicker id="ucetPlatiDO" value="#{eviEntita.ucet.account.platido}" locale="cs_CZ" monthNavigator="true" pattern="dd.MM.yyyy" showButtonBar="true" showIcon="true" showOnFocus="false"  />

            <p:outputLabel title="Změny platnosti zápisů k datu OD" for="@next" > Změny údajů OD: </p:outputLabel>
            <p:datePicker id="ucetZmenaOD" value="#{eviEntita.ucet.user.datumZmeny}" locale="cs_CZ" monthNavigator="true" pattern="dd.MM.yyyy" showButtonBar="true" showIcon="true" showOnFocus="false"  />            
        </h:form>
    </h:body>  
</html>
