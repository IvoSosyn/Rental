<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      >

    <ui:composition>	
        <h:form id="formUserTable">
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
            <p:dataTable id="tableUserTable"
                         value="#{ucet.users}" 
                         var="user" 
                         selectionMode="single" 
                         selection="#{ucet.selectedUser}" 
                         rowKey="#{user.id}"
                         resizableColumns="true" 
                         resizeMode="expand" >

                <f:facet id="headerUserTable" name="header">
                    Uživatelé účtu: #{ucet.account.fullname}
                </f:facet>
                <p:ajax event="rowSelect" listener="#{ucet.onRowSelect}" update=":formUserTable:menuUserTable addUser delUser :formUserDetail" />
                <p:ajax event="rowUnselect" listener="#{ucet.onRowUnselect}" update=":formUserTable:menuUserTable addUser delUser  :formUserDetail" />

                <p:column headerText="Název">
                    <h:outputText value="#{user.fullname}" />
                </p:column>                
                <p:column headerText="E-mail">
                    <h:outputText value="#{user.email}" />
                </p:column>                
                <p:column headerText="Popis">
                    <h:outputText value="#{user.newEntity?'Nový záznam.':user.popis}" />
                </p:column>                
                <p:column>
                    <f:facet name="header">
                        <h:panelGrid columns="1" border="0" frame="none"  >
                            <h:outputText value="Heslo je" />
                            <h:outputText value="zadáno" />
                        </h:panelGrid>
                    </f:facet>
                    <p:graphicImage value="/images/OK15x15.png" rendered="#{user.passwordsha512.length()>0}" />
                </p:column>  
                <p:column headerText="Plati Od">
                    <h:outputText value="#{user.platiod}" >
                        <f:convertDateTime locale="cs_CZ" type="date" dateStyle="medium" timeZone="Europe/Prague" />
                    </h:outputText>    
                </p:column>
                <p:column headerText="Plati Do">
                    <h:outputText value="#{user.platido}" >
                        <f:convertDateTime locale="cs_CZ" type="date" dateStyle="medium" timeZone="Europe/Prague" />
                    </h:outputText>
                </p:column>
                <ui:remove>
                    -------- Patička -------------
                </ui:remove>                
                <f:facet id="footerUserTable" name="footer">
                    <div class="p-grid p-jc-center" align="center">                    
                        <div class="p-col-3 p-md-3 p-sm-3">
                            <p:commandButton id="addUser" value="Nový" action="#{ucet.addUser()}" disabled="#{ucet.disabledUser('UserAdd')}" icon="pi pi-plus" ajax="false" update=":formUserTable:tableUserTable :formUserDetail" styleClass="rounded-button" title="Vytvoří nový záznam pro uživatele." />
                        </div>
                        <div class="p-col-3 p-md-3 p-sm-3 p-offset-6">
                            <p:commandButton id="delUser" value="Smaž(#{ucet.selectedUser.fullname})" actionListener="#{ucet.delUser()}" disabled="#{ucet.disabledUser('UserDel')}" process="@this"  update=":formUserTable:tableUserTable :formUserDetail" partialSubmit="true" title="Smazání vybraného uživatele."  icon="pi pi-trash"  style="color: #c61e40;"  >
                                <p:confirm  header="Potvrzení akce" message="Opravdu chcete vybraný záznam (#{ucet.selectedUser.fullname}) smazat ?" icon="pi pi-exclamation-triangle" />
                                <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Ano" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                    <p:commandButton value="Ne" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                                </p:confirmDialog>  
                            </p:commandButton>                        
                        </div>
                    </div>
                </f:facet>
            </p:dataTable>
            <ui:remove>
                -------- Kontextové menu -------------
            </ui:remove>                
            <p:contextMenu id="menuUserTable" for="tableUserTable" >
                <p:autoUpdate/>
                <p:menuitem value="Nový"  action="#{ucet.addUser()}" update=":formUserTable:tableUserTable :formUserDetail"  icon="pi pi-plus" disabled="#{ucet.disabledUser('UserAdd')}"  title="Vytvoří nový záznam." />
                <p:menuitem value="Smaž(#{ucet.selectedUser.fullname})" action="#{ucet.delUser()}"   update=":formUserTable:tableUserTable :formUserDetail"  icon="pi pi-trash" disabled="#{ucet.disabledUser('UserDel')}" title="Smazání vybraných položek (řádků)." >
                    <p:confirm header="Potvrzení akce" message="Opravdu chcete vybrané záznam (#{ucet.selectedUser}) smazat ?" icon="pi pi-exclamation-triangle" />
                </p:menuitem>
            </p:contextMenu>
        </h:form>
    </ui:composition>
</html>
