<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      >

        <ui:composition>	
            <h:form id="formModelTable">
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
                <p:dataTable id="tableModelTable" var="attribute" value="#{modelTable.attributes}" 
                             selection="#{modelTable.selectedAttrs}" rowKey="#{attribute.id}" style="margin-bottom:0"  
                             resizableColumns="true" resizeMode="expand" >
                    <f:facet name="header">
                        #{modelTable.typentity.popis} - položky 
                    </f:facet>
                    <p:ajax event="rowSelect" listener="#{modelDetail.onRowSelect}" update=":formModelDetail :formModelTable:tableModelTable:addAttr :formModelTable:tableModelTable:delAttr" />
                    <p:ajax event="rowUnselect" listener="#{modelDetail.onRowUnselect}" update=":formModelDetail :formModelTable:tableModelTable:addAttr :formModelTable:tableModelTable:delAttr" />

                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
<!--
                    <p:column headerText="ID">
                        <h:outputText value="#{attribute.id}" />
                    </p:column>                    
-->
                    <p:column headerText="Pořadí">
                        <h:outputText value="#{attribute.poradi}" />
                    </p:column>                    
                    <p:column headerText="Název">
                        <h:outputText value="#{attribute.attrname}" />
                    </p:column>
                    <p:column headerText="Popis">
                        <h:outputText value="#{attribute.popis}" />
                    </p:column>
                    <p:column headerText="Typ">
                        <h:outputText value="#{attribute.attrtype}" />
                    </p:column>
                    <p:column headerText="Velikost">
                        <h:outputText value="#{attribute.attrsize}" />
                    </p:column>
                    <p:column headerText="des.míst">
                        <h:outputText value="#{attribute.attrdecimal}" />
                    </p:column>
                    <p:column headerText="Plati Od">
                        <h:outputText value="#{attribute.platiod}" />
                    </p:column>
                    <p:column headerText="Plati Do">
                        <h:outputText value="#{attribute.platido}" />
                    </p:column>
                    <p:column headerText="Systém">
                        <h:selectBooleanCheckbox value="#{attribute.attrsystem}" disabled="true" />
                    </p:column>                    

                    <f:facet name="footer">
                        <p:commandButton id="addAttr" value="Přidej" process="@this" actionListener="#{modelTable.addAttr}" update=":formModelTable :formModelDetail" partialSubmit="true" title="Přidej nový atribut entity (uzlu)"  icon="fa fa-plus" />
                        <p:commandButton id="delAttr" value="Smaž" process="@this" actionListener="#{modelTable.deleteAttr}"  update=":formModelTable :formModelDetail"  partialSubmit="true" style="color: #c61e40;" disabled="#{!modelTable.editable}" icon="fa fa-ban" title="Smazání atributu entity (uzlu)" >
                            <p:confirm  header="Potvrzení akce" message="Opravdu chcete záznam smazat ?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>                        
                        <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Ano" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="Ne" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                        </p:confirmDialog>  
                    </f:facet>
                </p:dataTable>
            </h:form>
        </ui:composition>
</html>
