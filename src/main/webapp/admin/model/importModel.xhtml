<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"       
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <style type="text/css">
        .grid-radio td {
            padding: .5rem;
        }
    </style>
    
    <h:head>
        <title>Import data do Modelu(Šablony)</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
        <h:outputStylesheet name="/css/jsfcrud.css"/>
        <h:outputScript name="/js/jsfcrud.js"/>
    </h:head>

    <h:body>
        <h:form  id="importModelForm" enctype="multipart/form-data" >
            <p:growl id="importModelGrowl" />
     
            <h5 class="p-mt-0">Aktualizovat model (šablonu):</h5>
            <p:selectOneRadio id="sorImportModel" value="#{jsonImport.howToImportModel}" layout="grid" columns="3" styleClass="grid-radio">
                <f:selectItems value="#{jsonImport.howToImportModels}" var="howTo" itemLabel="#{howTo[0]}" itemValue="#{howTo[1]}"/>
            </p:selectOneRadio>
            <h5 class="p-mt-0">Aktualizovat jednotlivé uzly (typy entit) podle:</h5>
            <p:selectOneRadio id="sorImportTypentity" value="#{jsonImport.howToImportTypentity}" layout="grid" columns="2" styleClass="grid-radio">
                <f:selectItems value="#{jsonImport.howToImportTypentities}" var="howTo" itemLabel="#{howTo[0]}" itemValue="#{howTo[1]}"/>
            </p:selectOneRadio>
            <h5 class="p-mt-0">Aktualizovat atributy(položky) každé entity(uzlu) podle:</h5>
            <p:selectOneRadio id="sorImportAttr" value="#{jsonImport.howToImportAttribute}" layout="grid" columns="2" styleClass="grid-radio">
                <f:selectItems value="#{jsonImport.howToImportAttributes}" var="howTo" itemLabel="#{howTo[0]}" itemValue="#{howTo[1]}"/>
            </p:selectOneRadio>

            <div>
                <p:fileUpload value="#{jsonImport.uploadFile}" mode="simple" skinSimple="true" label="Vyberte soubor"  title="Vyberte správný soubor se strukturou JSON k načtení do databáze." />
            </div>
            <p:commandButton value="Import dat" ajax="false" actionListener="#{jsonImport.importFromJsonToModel}" icon="fa fa-mail-reply" style="text-align:left;" update="importModelGrowl"/>
            <p:commandButton value="Zpět" actionListener="#{jsonImport.closeModelDialog}" icon="fa fa-mail-reply" style="text-align:left;" />
        </h:form>
    </h:body>
</html>
