<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition>	
            <h:form  id="formModelDetail">
                <p:panelGrid columns="3">
                    <f:facet name="header">
                        Detail položky
                    </f:facet>

                    <p:outputLabel value="Pořadí:" for="poradi" />
                    <p:inputNumber id="poradi" value="#{modelDetail.attribute.poradi}" required="true" requiredMessage="Povinná hodnota, minimálně 0" >
                        <f:validator validatorId = "modelDetailValidator" for="poradi" />
                    </p:inputNumber>
                    <p:message  for="poradi"  />

                    <p:outputLabel value="Název:" for="attrname" />
                    <p:inputText id="attrname" value="#{modelDetail.attribute.attrname}" required="true"  requiredMessage="Povinná hodnota, název položky na 3 znaky." >
                        <f:validator validatorId = "modelDetailValidator" for="attrname" />
                        <p:ajax update="attrnameMsg" event="blur" />
                    </p:inputText>
                    <p:message  id="attrnameMsg" for="attrname"  style="color:red" display="text"  />

                    <p:outputLabel value="Popis:" for="popis" />
                    <p:inputText id="popis" value="#{modelDetail.attribute.popis}" />
                    <p:message  for="popis"  />

                    <p:outputLabel value="Typ pole:" for="attrtype" />
                    <p:selectOneMenu id="attrtype" value="#{modelDetail.attribute.attrtype}" style="width:125px">
                        <f:selectItem itemLabel="Číslo S desetinnýmy místy" itemValue="N" />
                        <f:selectItem itemLabel="Číslo BEZ desetinných míst" itemValue="I" />
                        <f:selectItem itemLabel="Datum" itemValue="D" />
                        <f:selectItem itemLabel="Logicky Ano/Ne" itemValue="L" />
                        <f:selectItem itemLabel="Odkaz na číselník" itemValue="T" />
                    </p:selectOneMenu>
                    <p:message for="attrtype" />

                    <p:outputLabel value="Počet znaků:" for="attrsize" />
                    <p:spinner id="attrsize"  value="#{modelDetail.attribute.attrsize}"  min="1" max="1000" decimalPlaces="0" />
                    <p:message for="attrsize" />

                    <p:outputLabel value="Počet desetinných míst:" for="attrdecimal" />
                    <p:spinner id="attrdecimal" value="#{modelDetail.attribute.attrdecimal}"   min="0" max="2" decimalPlaces="0" />
                    <p:message for="attrdecimal" />

                    <p:outputLabel value="Parser:" for="attrparser" />
                    <p:inputTextarea id="attrparser" value="#{modelDetail.attribute.attrparser}" />
                    <p:message for="attrparser" />

                    <p:outputLabel value="Maska:" for="attrmask" />
                    <p:inputText id="attrmask" value="#{modelDetail.attribute.attrmask}" />
                    <p:message for="attrmask" />

                    <p:outputLabel value="Script:" for="script" />
                    <p:inputTextarea id="script" value="#{modelDetail.attribute.script}" />
                    <p:message for="script" />

                    <p:outputLabel value="Číselník:" for="tables" />
                    <p:inputTextarea  id="tables" value="#{modelDetail.attribute.tables}" />
                    <p:message for="tables" />

                    <p:outputLabel value="Platí Od:" for="platiod" />
                    <p:datePicker id="platiod" value="#{modelDetail.attribute.platiod}"  title=" Prázdné pole(neomezeně) nebo OD kdy položka platí" />
                    <p:message for="platiod" />

                    <p:outputLabel value="Do:" for="platido" />
                    <p:datePicker id="platido" value="#{modelDetail.attribute.platido}" title=" Prázdné pole (neomezeně) nebo DO kdy položka platí" />
                    <p:message for="platido" />

                    <p:outputLabel value="Systém:" for="attrsystem" />
                    <p:selectBooleanCheckbox id="attrsystem" value="#{modelDetail.attribute.attrsystem}" disabled="true" />
                    <p:message for="attrsystem" />

                    <f:facet name="footer">                        
                        <p:commandButton id="saveButton" value="Ulož" ajax="true" actionListener="#{modelDetail.saveAttribute}" icon="fa fa-save" update=":formModelDetail"/>
                    </f:facet>

                </p:panelGrid>
            </h:form>
        </ui:composition>
    </h:body>
</html>
