<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

        <ui:composition>	
            <h:form  id="formModelDetail">
                <p:panelGrid columns="3" >
                    <f:facet name="header">
                        Detail položky
                    </f:facet>

                    <p:outputLabel value="ID:" for="@next" />
                    <p:inputText id="idID" value="#{modelDetail.attribute.id}" disabled="true"  >
                        <p:ajax update="idMsg" event="blur" />
                    </p:inputText>
                    <p:message id="idMsg" for="@previous" />
                    
                    <p:outputLabel value="Pořadí:" for="poradi" />
                    <p:inputNumber id="poradi" value="#{modelDetail.attribute.poradi}" placeholder="1 a více" required="true" minValue="1" requiredMessage="Povinná hodnota, minimálně 1" validator="modelDetailValidator" disabled="#{!modelDetail.isEditable()}"  >
                        <p:ajax update="poradiMsg" event="blur" />
                    </p:inputNumber>
                    <p:message id="poradiMsg" for="poradi" />

                    <p:outputLabel value="Název:" for="attrname" />
                    <p:inputText id="attrname" value="#{modelDetail.attribute.attrname}" placeholder="2 znaky" required="true" requiredMessage="Povinná hodnota, název položky minimálně 2 znaky."  validator="modelDetailValidator" disabled="#{!modelDetail.isEditable()}"  >
                        <p:ajax update="attrnameMsg" event="blur" />
                    </p:inputText>
                    <p:message  id="attrnameMsg" for="attrname" />

                    <p:outputLabel value="Popis:" for="popis" />
                    <p:inputText id="popis" value="#{modelDetail.attribute.popis}"  placeholder="...popis položky, který Vám ji více přiblíží ..."  validator="modelDetailValidator"  disabled="#{!modelDetail.isEditable()}"  >
                        <p:ajax update="popisMsg" event="blur" />
                    </p:inputText>
                    <p:message  id="popisMsg" for="popis" />

                    <p:outputLabel value="Typ pole:" for="attrtype" />
                    <p:selectOneMenu id="attrtype" value="#{modelDetail.attribute.attrtype}" style="width:125px"  validator="modelDetailValidator"  disabled="#{!modelDetail.isEditable()}"  >
                        <f:selectItem itemLabel="Text" itemValue="C" />
                        <f:selectItem itemLabel="Číslo S desetinnýmy místy" itemValue="N" />
                        <f:selectItem itemLabel="Číslo BEZ desetinných míst" itemValue="I" />
                        <f:selectItem itemLabel="Datum" itemValue="D" />
                        <f:selectItem itemLabel="Logicky Ano/Ne" itemValue="L" />
                        <f:selectItem itemLabel="Odkaz na číselník" itemValue="T" />
                        <p:ajax event="valueChange" listener="#{modelDetail.attrtypeChange}" update="attrtypeMsg attrsize attrdecimal"  />
                    </p:selectOneMenu>
                    <p:message id="attrtypeMsg" for="attrtype"/>

                    <p:outputLabel value="Počet znaků:" for="attrsize" />
                    <p:spinner id="attrsize"  value="#{modelDetail.attribute.attrsize}"  placeholder="1 ... 1000" min="1" max="1000" decimalPlaces="0" requiredMessage="Povinná hodnota, hodnota položky 1 ... 1000 ." validator="modelDetailValidator"  disabled="#{!modelDetail.isEditable()}"  >
                        <p:ajax update="attrsizeMsg" event="blur" />
                    </p:spinner>
                    <p:message id="attrsizeMsg" for="attrsize"/>

                    <p:outputLabel value="Počet desetinných míst:" for="attrdecimal" />
                    <p:spinner id="attrdecimal" value="#{modelDetail.attribute.attrdecimal}" placeholder="0 ... 2"  min="0" max="2" decimalPlaces="0" requiredMessage="Povinná hodnota, hodnota položky 0 ... 2." validator="modelDetailValidator" disabled="#{!modelDetail.isEditable()}" >
                        <p:ajax update="attrdecimalMsg" event="blur"/>
                    </p:spinner>
                    <p:message id="attrdecimalMsg" for="attrdecimal" />

                    <p:outputLabel value="Parser:" for="attrparser"/>
                    <p:inputTextarea id="attrparser" value="#{modelDetail.attribute.attrparser}" validator="modelDetailValidator" disabled="#{!modelDetail.isEditable()}"  >
                        <p:ajax update="attrparserMsg" event="blur" />
                    </p:inputTextarea> 
                    <p:message id="attrparserMsg" for="attrparser"/>

                    <p:outputLabel value="Maska:" for="attrmask" />
                    <p:inputText id="attrmask" value="#{modelDetail.attribute.attrmask}"  validator="modelDetailValidator"  disabled="#{!modelDetail.isEditable()}" >
                        <p:ajax update="attrmaskMsg" event="blur" />
                    </p:inputText>
                    <p:message  id="attrmaskMsg" for="attrmask"/>

                    <p:outputLabel value="Script:" for="script" />
                    <p:inputTextarea id="script" value="#{modelDetail.attribute.script}"  validator="modelDetailValidator" disabled="#{!modelDetail.isEditable()}" >
                        <p:ajax update="scriptkMsg" event="blur" />
                    </p:inputTextarea>
                    <p:message id="scriptkMsg" for="script"/>

                    <p:outputLabel value="Číselník:" for="tables" />
                    <p:inputTextarea  id="tables" value="#{modelDetail.attribute.tables}"  validator="modelDetailValidator"  disabled="#{!modelDetail.isEditable()}" >
                        <p:ajax update="tablesMsg" event="blur" />
                    </p:inputTextarea>
                    <p:message id="tablesMsg" for="tables"/>

                    <p:outputLabel value="Platí Od:" for="platiod" />
                    <p:datePicker id="platiod" value="#{modelDetail.attribute.platiod}"  title=" Prázdné pole(neomezeně) nebo OD kdy položka platí" validator="modelDetailValidator" disabled="#{!modelDetail.isEditable()}"  >
                        <p:ajax update="platiodMsg platido" event="blur" />
                    </p:datePicker>
                    <p:message id="platiodMsg" for="platiod"/>

                    <p:outputLabel value="Do:" for="platido" />
                    <p:datePicker id="platido" value="#{modelDetail.attribute.platido}" title=" Prázdné pole (neomezeně) nebo DO kdy položka platí" validator="modelDetailValidator" disabled="#{!modelDetail.isEditable()}" >
                        <p:ajax update="platidoMsg" event="blur" />
                    </p:datePicker> 
                    <p:message id="platidoMsg" for="platido"/>

                    <p:outputLabel value="Systém:" for="attrsystem" />
                    <p:selectBooleanCheckbox id="attrsystem" value="#{modelDetail.attribute.attrsystem}" validator="modelDetailValidator" disabled="true" >
                        <p:ajax update="systemMsg" event="blur" />
                    </p:selectBooleanCheckbox>
                    <p:message id="systemMsg" for="attrsystem"/>

                    <f:facet name="footer">                        
                        <p:commandButton id="saveButton" value="Ulož" ajax="true" actionListener="#{modelDetail.saveAttribute}" update=":formModelDetail :formModelTable" icon="fa fa-save" disabled="#{!modelDetail.isEditable()}" />
                    </f:facet>

                </p:panelGrid>
            </h:form>
        </ui:composition>
</html>
