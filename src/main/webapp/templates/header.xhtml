<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <div class="p-grid">
                <div class="p-col-1 p-md-1 p-lg-1">
                    <p:graphicImage  value="/images/grand-properties-rental-property-and-management.png" alt="Pronájmy" width="80"/>
                </div>
                <div class="p-col-10 p-md-10 p-lg-10">
                    <h:form id="FormMenu" >
                        <p:menubar >
                            <p:submenu label="Nemovitosti" icon="fa fa-road">
                                <p:submenu label="Evidence">
                                    <p:menuitem value="Nemovitostí" action="/aplikace/evidence/evidence.xhtml" icon="fa fa-user"  title="Evidence nemovitostí"/>
                                </p:submenu>
                            </p:submenu>               
                            <p:submenu label="Ekonomika" icon="fa fa-money">
                                <p:menuitem value="Vyúčtování" title="Vyůčtování." />
                            </p:submenu>               
                            <p:submenu label="Správce" icon="fa fa-list-ol" rendered="true"  >
                                <p:submenu label="Parametry" >
                                    <p:menuitem value="Uživatelské" title="Parametry pracovního prostředí uživatele." />
                                    <p:menuitem value="Globální" title="Globální parametry aplikace." />
                                </p:submenu>
                                <p:submenu label="Číselníky" >
                                    <p:menuitem value="Uživatelé" action="#{ucet.loadUsers()}" title="Správa uživatelů" />
                                    <p:menuitem value="Model" action="/admin/model/model.xhtml" title="Datové modely závislostí uzlů a atributů uzlů" />
                                </p:submenu>
                                <p:submenu label="Data" >
                                    <p:menuitem value="Export" action="/admin/export.xhtml" title="Export veškerých dat" />
                                    <p:submenu label="Import"  >
                                        <p:menuitem value="Havlíček" action="/admin/havlicek.xhtml" title="Import dat z DOS dBase programu" />
                                    </p:submenu>
                                </p:submenu>
                            </p:submenu>               
                        </p:menubar>
                    </h:form>                    
                </div>
                <div class="p-col-1 p-md-1 p-lg-1">
                    <h:form>                       
                        <p:commandButton id="dynaButton" value="Nápověda" type="button" icon="pi pi-home" style="align-self: center"/>
                        <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                            <p:submenu label="Nemovitosti">
                                <p:menuitem value="Evidence" icon="pi pi-refresh"/>
                            </p:submenu>
                            <p:submenu label="Ekonomika">
                                <p:menuitem value="Vyůčtování" icon="pi pi-times"/>
                            </p:submenu>
                            <p:submenu label="Správce">
                                <p:menuitem value="Parametry" icon="pi pi-home"/>
                                <p:menuitem value="Číselnníky" icon="pi pi-star"/>
                                <p:menuitem value="Data" icon="pi pi-star"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </div>
            </div>
        </ui:composition>	
    </h:body>
</html>
